{% set name = "sos-pbs" %}
{% set version = "0.20.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 12b950fae00ffb4e77511cf6372e6b90e9d93782d1844739aed0452760f4f247

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - setuptools
    - sos >=0.17.0

test:
  imports:
    - sos_pbs

about:
  home: https://github.com/vatlab/SOS
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: PBS task engine for Script of Scripts (SoS)
  doc_url: https://vatlab.github.io/sos-docs/

extra:
  recipe-maintainers:
    - BoPeng
    - gaow
    - jdblischak
